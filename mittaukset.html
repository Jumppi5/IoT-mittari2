
                <!DOCTYPE html>
                <html>
                <body style="background-color:#F0F8FF;">
                <h1 style="text-align:left;">Temperature and humidity </h1>

                <p id = "PT100 temperature" ><b>PT1000 temperature:      28.1 Celsius</b></p>
                <p id = "DHT temperature" ><b>DHT temperature:  24.3 Celsius</b></p>
                <p id = "Humidity" ><b>Humidity:        25.8 %RH</b></p>
                
                <style type="text/css">
                    .chart-container {
                        width: 800px;
                        height: 400px;
                    }
                </style>

                <div class="chart-container" style="background-color:#FFFFFF;">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="chart-container" style="background-color:#FFFFFF;">
                    <canvas id="myChart2"></canvas>
                </div>
                <div class="chart-container" style="background-color:#FFFFFF;">

                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script>
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['11.Apr', '11.Apr', '11.Apr', '11.Apr', '11.Apr', '11.Apr', '11.Apr']
,
                        datasets: [{
                            label: 'PT1000',
                            data: ['28.1', '28.1', '28.1', '28.1', '28.1', '28.1', '28.1']
,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                ticks: {
                                    callback: function(val, index) {
                                    return index % 72 === 0 ? this.getLabelForValue(val) : '';
                                    }
                                }
                            },
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
